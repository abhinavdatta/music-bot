  <script>
    $(document).ready(() => {
      var socket = io();
      socket.emit("dashboard");
      socket.on("dashboard", (data) => {
        $("#commands").text(data.commands);
        $("#users").text(data.users);

        $("#guilds").text(data.guilds);
